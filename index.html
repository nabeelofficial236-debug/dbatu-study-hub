<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Engineering Study Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f6ff;
    }
    header {
      background: #1a73e8;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h2 {
      color: #1a73e8;
    }
    .card {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .list a {
      display: block;
      margin: 8px 0;
      text-decoration: none;
      color: #1a73e8;
      font-size: 18px;
    }
    footer {
      background: #1a73e8;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>Engineering Study Hub</header>

  <div class="container">
    <div class="card">
      <h2>Previous Year Question Papers</h2>
      <div class="list" id="papers-list">
        <!-- Dynamic content -->
      </div>
    </div>

    <div class="card">
      <h2>Notes & Study Material</h2>
      <div class="list" id="notes-list">
        <!-- Dynamic content -->
      </div>
    </div>
  </div>

  <footer>
    Â© 2025 Engineering Study Hub | All Rights Reserved
  </footer>

  <script>
    const papers = [
      { name: "DBATU FE Maths 1 Paper 2023", link: "#" },
      { name: "DBATU BEE Mid Sem 2022", link: "#" },
      { name: "DBATU PPS End Sem 2023", link: "#" }
    ];

    const notes = [
      { name: "PPS Complete Notes PDF", link: "#" },
      { name: "Applied Physics Handwritten Notes", link: "#" },
      { name: "Engineering Mechanics Chapterwise Notes", link: "#" }
    ];

    function loadItems(id, items) {
      const container = document.getElementById(id);
      items.forEach(item => {
        const a = document.createElement("a");
        a.href = item.link;
        a.textContent = item.name;
        container.appendChild(a);
      });
    }

    loadItems("papers-list", papers);
    loadItems("notes-list", notes);
  </script>
</body>
</html>
